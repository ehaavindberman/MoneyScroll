<!DOCTYPE HTML>
<html>
  <style>
  canvas {
    border: 3px #CCC solid;

  <title>Money Scroll</title>
  <h1>Money Scroll - try it yourself!</h1>
  <hr>
  <br>
  <body>
    <div id="container">
      <canvas id="myCanvas" width="480" height="270"></canvas>
    </div>
    <button id="newMoney">New Money</button>
    <button id="update">Update Tracker</button>
    <p id="moneyMade"></p>
