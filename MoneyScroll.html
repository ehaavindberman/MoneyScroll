<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="MoneyScroll.css">
  </head>

  <title>Money Scroll</title>
  <h1>Money Scroll - try it yourself!</h1>
  <hr>
  <br>

  <div class="currencySelector"> <!--https://currencysystem.com/codes/-->
    <input type="radio" name="currency" id="usd" value="usd" checked>
    <label for="usd">US dollar</label>

    <input type="radio" name="currency" id="eur" value="eur">
    <label for="eur">Euro</label>

    <input type="radio" name="currency" id="nok" value="nok">
    <label for="nok">Norwegian Krone</label>

    <input type="radio" name="currency" id="try" value="try">
    <label for="try">Turkish Lira</label>

    <input type="radio" name="currency" id="kes" value="kes">
    <label for="kes">Kenyan Shilling</label>
  </div>

  <body>
    <div id="container">
      <canvas class="bankCanvas" id="scrollerCanvas" width="480" height="270"></canvas>
    </div>
    <button id="newMoney">New Money</button>
    <button id="update">Update Tracker</button>
    <p id="moneyMade"></p>
    Salary:
  <!--
    <select id="salaryCurrency">
      <option value="usd">$</option>
      <option value="euro">â‚¬</option>
      <option value="cad">Can$</option>
    </select>
    -->$
    <input value="56,516" type="text" id="salary"/>
    per
    <select id = "salaryTime">
      <option selected="selected" value="year">Year</option>
      <option value="hour">Hour</option>
    </select>
    <br>
    Taxes: <input value="0" type="text" id="tax"/>%

    <br>
    Scrolling currency:
    <select id="currency">
      <option selected="selected" value="cent">1 US Cents</option>
      <option value="5c_usd">5 US Cents</option>
      <option value="10c_usd">10 US Cents</option>
      <option value="25c_usd">25 US Cents</option>
      <option value="dollar">1 US Dollar</option>
      <option value="euro">1 Euro</option>
      <option value="loonie">1 Loonie</option>
      <option value="toonie">1 Toonie</option>
    </select>
    <br>



    Change background:
    <div class="bgSelector"> <!--https://currencysystem.com/codes/-->
      <input type="radio"
        name="bgsel"
        id="bank"
        value="bankCanvas"
        onclick="updateBackground();"
        checked>
      <label for="bank">Bank</label>

      <input type="radio"
        name="bgsel"
        id="wood"
        value="woodCanvas"
        onclick="updateBackground();">
      <label for="wood">Wood</label>

      <input type="radio"
        name="bgsel"
        id="white"
        value="whiteCanvas"
        onclick="updateBackground();">
      <label for="white">White</label>
    </div>


    <script src="MoneyScroll.js"></script>

  </body>
</html>
