<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="MoneyScroll.css">
  </head>

  <title>Money Scroll</title>
  <h1>Money Scroll - try it yourself!</h1>
  <hr>
  <br>

<body>

  <div class="currencySelector"> <!--https://currencysystem.com/codes/-->
    <input type="radio" name="currency" id="usd" value="usd_div" onclick="updateCurrency();" checked>
    <label for="usd">US Dollar</label>

    <input type="radio" name="currency" id="mmk" value="mmk_div" onclick="updateCurrency();">
    <label for="mmk">Burmese Kyat</label>

    <input type="radio" name="currency" id="nok" value="nok_div" onclick="updateCurrency();">
    <label for="nok">Norwegian Krone</label>

    <input type="radio" name="currency" id="try" value="try_div" onclick="updateCurrency();">
    <label for="try">Turkish Lira</label>

    <input type="radio" name="currency" id="kes" value="kes_div" onclick="updateCurrency();">
    <label for="kes">Kenyan Shilling</label>

    <input type="radio" name="currency" id="sni" value="sni_div" onclick="updateCurrency();">
    <label for="sni">Snickers</label>
  </div>
  <br>
  <div id="usd_div" class="noteSelector"> <!--https://currencysystem.com/codes/-->
    <input type="radio" name="note" id="c1" value="c1" onclick="updateVals();" checked>
    <label for="c1">1 Cent</label>

    <input type="radio" name="note" id="c5" value="c5" onclick="updateVals();">
    <label for="c5">5 Cents</label>

    <input type="radio" name="note" id="c10" value="c10" onclick="updateVals();">
    <label for="c10">10 Cents</label>

    <input type="radio" name="note" id="c25" value="c25" onclick="updateVals();">
    <label for="c25">25 Cents</label>

    <input type="radio" name="note" id="d1" value="d1" onclick="updateVals();">
    <label for="d1">1 Dollar</label>
  </div>

  <div id="nok_div" class="noteSelector"> <!--https://currencysystem.com/codes/-->
    <input type="radio" name="note" id="k1" value="k1" onclick="updateVals();">
    <label for="k1">1 Krone</label>

    <input type="radio" name="note" id="k5" value="k5" onclick="updateVals();">
    <label for="k5">5 Kroner</label>

    <input type="radio" name="note" id="k10" value="k10" onclick="updateVals();">
    <label for="k10">10 Kroner</label>

    <input type="radio" name="note" id="k20" value="k20" onclick="updateVals();">
    <label for="k20">20 Kroner</label>

    <input type="radio" name="note" id="k50" value="k50" onclick="updateVals();">
    <label for="k50">50 Kroner</label>
  </div>

  <div id="sni_div" class="noteSelector">
    <input type="radio" name="note" id="mini" value="mini" onclick="updateVals();">
    <label for="mini">Mini</label>

    <input type="radio" name="note" id="reg" value="reg" onclick="updateVals();">
    <label for="reg">Regular</label>

    <input type="radio" name="note" id="xl" value="xl" onclick="updateVals();">
    <label for="xl">King</label>

    <input type="radio" name="note" id="alm" value="alm" onclick="updateVals();">
    <label for="alm">Almond</label>
  </div>

  <div id="container">
    <canvas class="bankCanvas" id="scrollerCanvas" width="480" height="270"></canvas>

  <button id="update">Update Tracker</button>

  Change background:
  <div class="bgSelector"> <!--https://currencysystem.com/codes/-->
    <input type="radio"
      name="bgsel"
      id="bank"
      value="bankCanvas"
      onclick="updateBackground();"
      checked>
    <label for="bank">Bank</label>

    <input type="radio"
      name="bgsel"
      id="wood"
      value="woodCanvas"
